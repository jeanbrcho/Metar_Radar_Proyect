<img src="../assets/images/airline-logo.png" alt="Logo" class="logo" />


<div class="login-container">
  <h2>Iniciar Sesión</h2>
  <form (submit)="login()">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>

    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required>
   
    <button class="login-button" type="submit">Iniciar Sesión</button>
    
    <ion-button (click)="onClick()" class="google-login-button" expand="block">
      <div class="google-button-content">
        <img src="https://developers.google.com/identity/images/g-logo.png" alt="Google Logo" class="google-icon" />
        Loguear con Google
      </div>
    </ion-button>
    
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
  </form>
  <a routerLink="/register">¿No tienes una cuenta? Regístrate aquí.</a>
</div>
