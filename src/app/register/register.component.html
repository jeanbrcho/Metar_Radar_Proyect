<img src="../assets/images/airline-logo.png" alt="Logo" class="logo" />

<div class="register-container">
  <h2>Registrarse</h2>
  <form (submit)="register()">
    <label for="email">Email:</label>
    <input type="email" [(ngModel)]="email" name="email" required>
    <label for="password">Contraseña:</label>
    <input type="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Confirmar Contraseña:</label>
    <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required> <!-- Campo de confirmación -->

    <button class="register-button" type="submit">Registrarse</button>
    
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div> <!-- Mensaje de error -->
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div> <!-- Mensaje de éxito -->
  </form>

  <a routerLink="/login">¿Ya tienes una cuenta? Inicia sesión aquí.</a>
</div>
